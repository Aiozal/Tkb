		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unmaeTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2-14}$/
				if(!reg.test(uname)) {
					unmaeTip.innerHTML = "用户名不合法";
					unmaeTip.style = "color:red"
				} else {
					unmaeTip.innerHTML = ""
				}

			}
